<html lang="en-ca">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Some Cities</title>
	</head>
 <style>
	 /* Style the element with id "my-header" */
	 #myHeader {
		 background-color: rgb(211, 150, 220);
		 color: rgb(156, 109, 237);
		 padding: 40px;
		 text-align: center;
	 }
	 /* Style all the elements with the class name "city" */
 .city {
	 background-color: rgb(102, 55, 122);
	 color: rgb(105, 97, 209);
	 padding: 10px;
 }
	</style>

	 <body style="background-color:LightSteelBlue;">
	 <!-- an element with a unique id -->
	 <h1 id="myHeader">Some Capital Cities</h1>

	<!-- Multiple elements with the same class -->
	<h2 class="city">Cairo</h2>
	<p>Cairo is the Capital of Egypt.</p>
	<img src="./images/egypt.png" width="250" alt="egypt">

	<h2 class="city">Victoria</h2>
	<p>Victoria is the Capital of Seychelles.</p>
	<img src="./images/seychelles.png" width="250" alt="seychelles">

	<h2 class="city">Tirana</h2>
	<p>Tirana is the Capital of Albania.</p>
	<img src="./images/flag-of-Albania.png" width="250" alt="albania">

	<h2 class="city">Mexico City</h2>
	<p>Mexico City is the Capital of Mexico.</p>
	<img src="./images/flag-of-Mexico.png" width="250" alt="mexico">

	<h2 class="city">Mbabane and Lobamba</h2>
	<p>Mbabane and Lobamba are both the capitals of Eswatini.</p>
	<img src="./images/flag-of-Eswatini.png" width="250" alt="eswatini">
	 </body>
</html>
